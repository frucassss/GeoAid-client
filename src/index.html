<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GeoAid</title>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <link rel="stylesheet" href="assets/css/screen.css" />

    <!--leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="searchbar">
      <button type="button" class="burger"></button>
      <input type="text" class="searchTerm" placeholder="Search" />
      <button type="submit" class="searchButton">
        <i class="searched"></i>
      </button>
    </div>

    <div id="sideNav">
      <div class="head">
        <img src="../src/assets/images/profile.png" alt="profile icon" />
        <h1>Name</h1>
      </div>
      <ul class="flexUl">
        <li>
          <img src="../src/assets/images/statistics.png" alt="Statistics" />
          <h2>Statistics</h2>
        </li>
        <li>
          <img src="../src/assets/images/company.png" alt="Company" />
          <h2>Company</h2>
        </li>
        <li>
          <img src="../src/assets/images/location.png" alt="Localisation" />
          <h2>Localisation</h2>
        </li>
        <li>
          <img src="../src/assets/images/information.jpg" alt="About us" />
          <h2>About us</h2>
        </li>
        <li>
          <img src="../src/assets/images/settings.png" alt="Settings" />
          <h2>Settings</h2>
        </li>
      </ul>
    </div>

    <div class="loading">Loading&#8230;</div>
    <div id="map"></div>
  </body>
</html>
